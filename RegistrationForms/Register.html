<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <div>
            <div>
                <p>My Registration Form</p>
            </div>
            <div>
                <table>
                    <tbody>
                        <tr>
                            <td>
                                <label for="first_name">First Name:</label>
                            </td>

                            <td>
                                <input type="text" id="first_name" name="first_name">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="last_name">Last Name:</label>
                            </td>
                            <td>
                                <input type="text" id="last_name" name="last_name">
                            </td>
                        </tr>
                        <tr>
                            <td><label for="email_id">Email:</label></td>
                            <td>
                                <input type="email" id="email_id" name="email_id">
                            </td>
                        </tr>
                        <tr>
                            <td><label for="password">Password</label></td>
                            <td>
                                <input type="password" id="password" name="password">
                            </td>
                        </tr>
                        <tr>
                            <td><label for="pwd_Confirm">PW confirm</label></td>
                            <td>
                                <input type="password" id="pwd_Confirm" name="pwd_Confirm">
                            </td>
                        </tr>
                        <tr>
                            <td><label for="birthday">Birthday:</label></td>
                            <td>
                                <input type="date" id="birthday" name="birthday">
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2"><input type="radio" id="male" name="gender" value="male"><label for="male">Male</label>

                                <input type="radio" id="female" name="gender" value="female"> <label for="female">Female</label>

                                <input type="radio" id="other" name="gender" value="Other"><label for="other">Other</label>
                            </td>
                        </tr>
                        <tr>
                            <td><label for="short_desc">A short description about yourself:</label></td>
                            <td>
                                <textarea name="short_desc" id="short_desc"></textarea>
                            </td>
                        </tr>
                        <tr>
                            <td><label for="fav_lang">Favorite Language:</label></td>
                            <td>
                                <select id="fav_lang" name="fav_lang">
                                    <option value="js">JavaScript</option>
                                    <option value="html">HTML</option>
                                    <option value="java">JAVA</option>
                                    <option value="c#">C#</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <input type="submit" value="Submit">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </form>
</body>

</html>
